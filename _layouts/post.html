---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">


  <div itemprop="articleBody">
    {{ content }}

  
    <!-- for this to work dates between categories can't overflow, ok since documentation doesn't need accurate defined dates? -->
    <div class="bottom-navigation">
    {% if page.previous.category == page.category %}
        <a class="btn" style="float:left" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% endif %}
      
    {% if page.next.category == page.category %} 
          <a class="btn" style="float:right" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% endif %}
      
      </div>
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>
